<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Histórico</title>
</head>
<body class="bg-warning bg-warning">
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1 class="fs-1 fw-bolder">Histórico de Vendas</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info border-dark">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped table-bordered bg-light border-dark" id="history" name="history">
            <thead class="thead-dark table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Endereço</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Contato</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="history">                              
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome}}</td>
                <td>{{dbs.cpf}}</td>
                <td>{{dbs.data_de_nascimento}}</td>
                <td>{{dbs.endereco}}</td>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>{{dbs.contato}}</td>
              </tr>
              {% endfor %}
            </tbody>                           
        </table>
</body>
</html>
