<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-warning bg-warning">
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1 class="fs-1 fw-bolder">Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info border-dark">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <div class="form-group mt-4" style="padding-right: 50px;">Nome: {{form.nome}}</div>
            <div class="form-group mt-4" style="padding-right: 30px;">CPF: {{form.cpf}}</div>
            <div class="form-group mt-4" style="padding-right: 150px;">Data de Nascimento: {{form.data_de_nascimento}}</div>
            <div class="form-group mt-4" style="padding-right: 70px;">Endereço: {{form.endereco}}</div>
            <div class="form-group mt-4" style="padding-right: 57px;">Modelo: {{form.modelo}}</div>
            <div class="form-group mt-4" style="padding-right: 45px;">Marca: {{form.marca}}</div>
            <div class="form-group mt-4" style="padding-right: 30px;">Ano: {{form.ano}}</div>
            <div class="form-group mt-4" style="padding-right: 56px;">Contato: {{form.contato}}</div>
            <input type="submit" class="btn btn-success mt-4 border-dark" value="Salvar">
        </form>
    </div>
</body>
</html>
